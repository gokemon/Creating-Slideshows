<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Creating-Slideshows</title>
    <meta name="description" content="Create a simple Slideshow Carousel with HTML, CSS and JavaScript">
    <meta name="author" content="Michael Gokey">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="http://portfolio.gokemon.xyz/wp-content/uploads/2017/08/strawberries-tomatoes-carrots-and-parsley-1200.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="http://portfolio.gokemon.xyz/wp-content/uploads/2017/08/tomatoes-carrots-and-parsley-1200.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="http://portfolio.gokemon.xyz/wp-content/uploads/2017/08/water-splashed-tomatoes-and-carrots-1200.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="http://portfolio.gokemon.xyz/wp-content/uploads/2017/08/wet-tomato-close-up-1200.jpg" style="width:100%">
            <div class="text">Caption Four</div>
        </div>


        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>


    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

</body>

</html>
